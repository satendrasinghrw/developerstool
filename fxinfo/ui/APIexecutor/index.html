<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Developer Portal</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon11-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicon11-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-white bg-white mb-3">
      <a class="navbar-brand" href="../index.html">
        <img src="../resources/logo.png" alt="logo" width="25%" />
        <span class="text-dark"><strong>Developer Portal</strong></span>
      </a>
      <div class="container-fluid">
        <ul class="nav nav-fill nav-pills mx-auto">
          <li class="nav-item">
            <a class="nav-link text-dark bg-light" href="../apiproducts.html"
              >API Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../index.html">Logout</a>
          </li>
        </ul>
        <form class="form-inline mx-auto">
          <input type="text" class="form-control mr-2" placeholder="Search" />
          <button class="btn btn-danger">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <form class="form-inline">
        Your access key is:-<span
          ><input class="form-control" type="text" id="auth"
        /></span>
      </form>
    </div>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function() {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: "http://192.168.10.104:8080/v2/api-docs",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout"
        });
        // End Swagger UI call region

        var element = document.getElementsByClassName("topbar");
        element[0].hidden = true;
        document.getElementById("auth").value = document.cookie;
        window.ui = ui;
        setTimeout(function() {
          document.getElementsByClassName("nostyle")[1].click();
        }, 700);

        // setTimeout(function() {
        //   document.getElementsByClassName("btn try-out__btn")[0].click();
        // }, 1000);

        // setTimeout(function() {
        //   document.getElementsByTagName("input")[3].value = document.cookie;
        // }, 1300);

        setTimeout(function() {
          var validElement = document.getElementsByTagName("img")[2];
          console.log(validElement);
          validElement.remove();
        }, 6000);

        function populateAuth() {
          document.getElementById("auth").innerText = document.cookie;
        }
      };
    </script>
  </body>
</html>
